<!DOCTYPE html>
<html>
    <head>
        <title>ToDo - grid layout</title>
        <meta charset="utf-8" />
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

        <style>
            #gridContainer {
                padding: 20px;
            }
            .row > div {
                border: 1px solid lightgray;
                padding: 10px;
                background-color: aliceblue;
                margin: 5px 0;
            }
            .row:nth-of-type(odd) > div {
                background-color: aqua;
            }
        </style>
    </head>
    <body class="m-a-1">

        <h3 class="panel-header">Grid Adaptive Layout</h3>

        <div id="gridContainer">
            
            <div class="row">
                <div class="col-sm-3 col-xs-4">3</div>
                <div class="col-sm-4 col-xs-4">4</div>
                <div class="col-sm-5 col-xs-4">5</div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-xs-4">6</div>
                <div class="col-sm-6 col-xs-8">6</div>
            </div>

            <div class="row">
                <div class="col-sm-11 col-xs-8">11</div>
                <div class="col-sm-1 col-xs-4">1</div>
            </div>

        </div>

        <a href="simple-layout.html">Адаптивный простой макет приложения</a>

    </body>
</html>
