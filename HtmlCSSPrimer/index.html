<!DOCTYPE html>
<html>
    <head>
        <title>ToDo</title>
        <meta charset="utf-8" />
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body class="m-a-1">

        <h3 class="bg-primary p-a-1">Adam's To Do List</h3>
        <h3 class="bg-info p-a-1">Adam's To Do List</h3>

        <div class="m-t-1 m-b-1">
            <input class="form-control" />
            <button class="btn btn-primary m-t-1 btn-lg">Add</button>
            <button class="btn btn-success m-t-1">Add</button>
            <button class="btn btn-info m-t-1 btn-sm">Add</button>
            <button class="btn btn-warning m-t-1">Add</button>
            <button class="btn btn-danger m-t-1">Add</button>
            <button class="btn btn-muted m-t-1">Add</button>
        </div>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Buy flowers</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Get Shoes</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Collect tickets</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Call Joe</td>
                    <td>No</td>
                </tr>
            </tbody>
        </table>

        <!-- Без разницы - внитри формы у на form-group или нет. -->
        <div class="form-group">
            <label>Какой-то параметр</label>
            <input class="form-control" />
        </div>

        <form>
            <div class="form-group">
                <label>Какой-то параметр</label>
                <input class="form-control" />
            </div>
        </form>

        <a href="bstrp-layout-grid.html">Пример создания сетки на основе bootstrap</a>

    </body>
</html>
