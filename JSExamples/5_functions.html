<!DOCTYPE html>
<html>
    <head>
        <title>Основы JS</title>
        <meta charset="utf-8" />
    </head>
    <body>
        
        <script>
            
            // Одинаковые имена:
            function sayHello() {
                console.log("Hello, anybody!");
            }
            function sayHello(name) {
                console.log("Hello, " + (name? name: "all") + "!");
            }
            sayHello(); // Hello, all! - т.е. функция с именем, определенная последней.
            
            // Остаточные параметры:
            function callMe(name, ...restParams) { // IE не знает такой записи. TS это урегулирует.
                console.log("" + (name? name: "...") + " was calling me!");
                if(restParams.length > 0) {
                    console.log("I've heard the follow:");
                    for(var i = 0; i < restParams.length; i++) {
                        console.log(restParams[i]);
                    }
                }
            }
            callMe("Maria", "I", "want", "you!");
            // Проверка на остаточные параметры и на стандартный параметр arguments - выполнено в проекте на TS.
            
        </script>
        
    </body>
</html>
